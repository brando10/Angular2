<h1>Create a Proposal</h1>

<div>
  <form #proposalForm="ngForm">
    <div class="form-group">
      <label for="customer">Customer Name</label>
      <input type="text"
              id="customer"
              placeholder="ABC Company"
              required
              name="customer"
              #customer='ngModel'
              [(ngModel)]="proposal.customer"
      >
      <div [hidden]="customer.valid || customer.pristine">
        Customer name is required
      </div>
    </div>

    <div class="form-group">
      <label for="portfolio_url">Portfolio URL</label>
      <input type="text"
              id="portfolio_url"
              placeholder="http://google.com"
              required
              name="portfolio_url"
              #portfolio_url='ngModel'
              [(ngModel)]="proposal.portfolio_url"
      >
    </div>

    <div class="form-group">
      <label for="tools">Portfolio URL</label>
      <input type="text"
              id="tools"
              placeholder="Ruby on Rails, Angular"
              required
              name="tools"
              #tools='ngModel'
              [(ngModel)]="proposal.tools"
      >
    </div>

    <div class="form-group">
      <label for="estimated_hours">Estimated Hours</label>
      <input type="number"
              id="estimated_hours"
              placeholder="Ruby on Rails, Angular"
              required
              name="estimated_hours"
              #estimated_hours='ngModel'
              [(ngModel)]="proposal.estimated_hours"
      >
    </div>

  <div class="form-group">
    <label for="hourly_rate">Hourly Rate</label>
    <input type="number"
            id="hourly_rate"
            placeholder=""
            required
            name="hourly_rate"
            #hourly_rate='ngModel'
            [(ngModel)]="proposal.hourly_rate"
    >
  </div>

  <div class="form-group">
    <label for="weeks_to_complete">Weeks to Complete</label>
    <input type="number"
            id="weeks_to_complete"
            placeholder=""
            required
            name="weeks_to_complete"
            #weeks_to_complete='ngModel'
            [(ngModel)]="proposal.weeks_to_complete"
    >
  </div>

  <div class="form-group">
    <label for="client_email">Client Email <em>(Optional)</em></label>
    <input type="text"
            id="client_email"
            placeholder=""
            name="client_email"
            #client_email='ngModel'
            [(ngModel)]="proposal.client_email"
    >
  </div>
</form>
<div>

<div>
  {{  proposal.customer }}
  {{  proposal.portfolio_url }}
  {{  proposal.tools }}
  {{  proposal.estimated_hours }}
</div>
